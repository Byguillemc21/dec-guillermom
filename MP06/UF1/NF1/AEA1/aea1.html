            <br>

            <div class="container">

                    <div class="col col-lg-6">
                        <form action="" name="contacto" class="row" id="contacto">
                        
                            <input class="col-3" id="nombre" type="text" name="nombre" placeholder="Nombre" value="">

                            <textarea class="col-12 mt-2" id="comentario" name="comentario" rows="10" cols="24" placeholder="Comentario"></textarea>
                            <div class="row h-100 justify-content-center align-items-center mt-2">
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <input type="checkbox" id="politica" name="politica" value="" >&nbsp; Accepto la pol√≠tica de privacidad<br>
                            </div>

                            <button class="col-12 mt-4 " type="button" class="btn" onclick="validarForm()">Enviar</button>
                        
                        </form> 
                

                    </div>
                </div>
            </div>


        </div>
